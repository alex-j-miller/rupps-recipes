<a matRipple [routerLink]="'recipe/' + recipe._id" class="recipe-link">
  <mat-card appearance="raised" class="recipe-card">
    <mat-card-header>
      <mat-card-title>
        {{ recipe.name }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img [src]="recipe.image" />
    </mat-card-content>
  </mat-card>
</a>
