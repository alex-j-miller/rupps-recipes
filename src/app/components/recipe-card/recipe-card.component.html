<a
  matRipple
  [routerLink]="'/recipe/' + getRecipeID(recipe.name)"
  class="recipe-link"
>
  <mat-card appearance="raised" class="recipe-card">
    <mat-card-header>
      <mat-card-title>
        {{ recipe.name }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img [src]="recipe.image" [alt]="recipe.name" />
    </mat-card-content>
  </mat-card>
</a>
